<div class="row">
	<div class="col-xs-12">
		<p> Add new servers for blueprint</p>
		<label> Server Name </label>
		<input type="text" class="formControl" [(ngModel)]="newServerName">
		<label> Server Content </label>
		<input type="text" class="formControl" [(ngModel)]="newServerContent">
    <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
    <button class="btn btn-primary" (click)="onAddBluePrint()">Add Server blueprint</button>
	</div>
	</div>
